<body id="website" style="position:relative">

  <div style="background:#f7f7f7;padding-top: 20px;">

      <div class="case-team-ad"> <a href="#" target="_blank"><img src="__TMPL__/public/static/picture/7bd1fa474a7a46afbb241469370ea882.jpg"></a> </div>

      <div class="case-team-list-box" deep="3">
          <foreach name="designers" item="vo">
              <div class="case-team-list-modal">
                  <a target="_blank" href="{:cmf_url('portal/designers/content',['id'=>$vo['id']]);}">
                      <img src="{$vo.thumbnail|cmf_get_image_url}"></a>
                  <div class="case-team-list-modal-title">
                      <span class="case-team-list-modal-title-name "><b>{$vo.name}.</b></span>
                      <span class="case-team-list-modal-title-job">{$vo.job}</span>
                      <div class="green-line"></div>
                  </div>
                  <div class="case-team-list-modal-des">
                      {$vo.ideas|msubstr=###,0,20,'utf-8',true}
                  </div>
                  <div class="case-team-list-modal-btnbox" data-filtered="filtered">
                      <a class="fl" target="_blank" href="{:cmf_url('portal/designers/content',['id'=>$vo['id']]);}">了解更多</a>
                      <a class="fr reservationDesign" designerid="588" href="http://wpa.qq.com/msgrd?v=3&amp;uin=&amp;site=qq&amp;menu=yes">立即预约</a>            </div>
              </div>
          </foreach>

        <ul>
